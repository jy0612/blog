<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Fish's Blog——归档</title>
  <th:block th:replace="_fragments :: csslink"></th:block>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments ::menu(4)"></nav>
<!--中间内容-->
<div class="base-container-small base-padded-tb-large">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached padded segment">
      <div class="ui two column aligned two column grid">
        <div class="column">
          <h3 class="ui grey header">归档</h3>
        </div>
        <div class="right aligned column">
                <span class="ui header" style="font-size: 15px">共<h2 th:text="${count}"
                        class="ui orange header base-text-thin base-inline-block">&nbsp;14&nbsp;</h2>篇</span>
        </div>
      </div>
    </div>
    <!--时间线-->
    <th:block th:each="item : ${archiveMap}">
      <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
      <div class="ui fluid vertical menu">
        <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
        <span>
          <i class="mini orange circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
          <div class="ui blue basic left pointing label base-padded-tb-tiny base-text-thin" th:text="${#dates.format(blog.createTime,'MMMdd')}">2月02</div>
        </span>
          <div class="ui red basic left pointing label base-padded-tb-tiny" th:text="${blog.flag}">原创</div>
        </a>
      </div>
    </th:block>
  </div>
</div>
<!--底部footer-->
<footer th:replace="_fragments ::footer"></footer>

<th:block th:replace="_fragments ::script"></th:block>
<script type="text/javascript">
  $('.menu.toggle').click(function () {
    $('.base-item').toggleClass('base-mobile-hidden');
  });
</script>
</body>
</html>
