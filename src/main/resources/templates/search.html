<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Fish's Blog——搜索</title>
  <th:block th:replace="_fragments :: csslink"></th:block>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments ::menu(0)"></nav>
<!--中间内容-->
<div class="base-container-small base-padded-tb-large animated fadeIn">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui two column aligned two column grid">
        <div class="column">
          <h3 class="ui grey header">搜索结果</h3>
        </div>
        <div class="right aligned column">
                <span class="ui header" style="font-size: 15px">共<h2
                        class="ui orange header base-text-thin base-inline-block" th:text="${pageInfo.total}">14</h2>个</span>
        </div>
      </div>
    </div>
    <!--分类文章-->
    <div class="ui top attached orange segment">
      <div class="attached ui segment" th:each="blog : ${pageInfo.list}">
        <div class="ui padded vertical segment base-padded-tb-middle">
          <div class="ui grid stackable">
            <div class="eleven wide column mobile reversed">
              <h3 class="ui header" th:text="${blog.title}">你真的理解什么是财富自由吗？</h3>
              <button th:text="${blog.typeName}" class="ui green basic label mini">Springboot</button>
              <p class="base-text" th:text="|${blog.description}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
              <div class="ui grid stackable">
                <div class="row">
                  <div class="eleven wide column">
                    <div class="ui horizontal link list">
                      <div class="item">
                        <img src="https://unsplash.it/100/100?image=1000"
                             th:src="@{${blog.avatar}}" alt="" class="ui avatar image">
                        <div class="content"><a href="#" class="header"
                                                th:text="${blog.nickname}">江小鱼</a></div>
                      </div>
                      <div class="item">
                        <i class="calendar icon"></i><span
                              th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-02-02</span>
                      </div>
                      <div class="item">
                        <i class="eye icon"></i><span th:text="${blog.views}">2222</span>
                      </div>
                    </div>
                  </div>
                  <div class="right aligned five wide column">
                    <a href="#" target="_blank" class="ui orange basic label"
                       th:href="@{/blog/{id}(id=${blog.id})}">查看详情</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="five wide column base-padded-tb-mini">
              <a href="#" target="_blank">
                <img src="https://unsplash.it/750/550?image=1000"
                     th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--底部分页-->
    <div class="attached bottom ui segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <div class="item"><a class="ui mini orange basic button"
                               th:href="@{/search(pageNum=${pageInfo.hasPreviousPage} ? ${pageInfo.prePage} : 1)}" onclick="">上一页</a>
          </div>
        </div>
        <div class="right aligned column">
          <div class="item"><a class="ui mini orange basic button"
                               th:href="@{/search(pageNum=${pageInfo.hasNextPage} ? ${pageInfo.nextPage} : ${pageInfo.pages})}">下一页</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--底部footer-->
<footer th:replace="_fragments ::footer"></footer>

<th:block th:replace="_fragments ::script"></th:block>
<script type="text/javascript">
  $('.menu.toggle').click(function () {
    $('.base-item').toggleClass('base-mobile-hidden');
  });
</script>
</body>
</html>
