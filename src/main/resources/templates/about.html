<!DOCTYPE html>

          <a href="https://github.com/jy0612" target="_blank" class="ui circular icon button"><i class="github icon"></i></a>
          <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
          <a href="#" class="ui circular icon button qq" data-content="326899084" data-position="bottom center"><i
                  class="qq icon"></i></a>

<!--底部footer-->
<footer th:replace="_fragments ::footer"></footer>

<th:block th:replace="_fragments ::script"></th:block>
<script type="text/javascript">
  $('.menu.toggle').click(function () {
    $('.base-item').toggleClass('base-mobile-hidden');
  });
  $('.wechat').popup({
    popup: $('.wechat-pic'),
    position: 'bottom center'
  });
  $('.qq').popup();
</script>
